<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
    background-color: #f1f4f8; /* Light, neutral background for a soft aesthetic */
    font-family: 'Arial', sans-serif; /* Adds a modern, clean font */
}

.container {
    max-width: 500px;
    margin-top: 100px;
    padding: 20px;
    background-color: #ffffff; /* White background for the container to make content stand out */
    border-radius: 10px; /* Rounded corners for a smoother look */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Adds a subtle shadow for depth */
}

.btn-custom {
    background-color:  #00796b; /* Yellow background for the button */
    border: none;
    color: white;
    padding: 12px 24px; /* Adds padding for a better button size */
    border-radius: 5px; /* Rounded corners for the button */
    font-size: 16px; /* Slightly larger font for better readability */
    transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth transition for background color and scaling effect */
}

.btn-custom:hover {
    background-color: #00796b; /* Darker yellow on hover */
    transform: scale(1.05); /* Slight zoom effect on hover for better interaction */
}

.btn-custom:focus {
    outline: none; /* Removes the default focus outline */
    box-shadow: 0 0 5px rgba(241, 194, 52, 0.5); /* Adds a soft shadow effect when focused */
}

    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Register</h2>

    {% if messages %}
        <div class="alert alert-warning">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="customer_name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="customer_name" name="customer_name" required>
        </div>
        <div class="mb-3">
            <label for="contact_number" class="form-label">Contact Number</label>
            <input type="text" class="form-control" id="contact_number" name="contact_number" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
        </div>
        <button type="submit" class="btn btn-custom btn-block w-100">Register</button>
    </form>

    <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+AMvuVMY1z4E+rN4Jhxoeb+2P3XKp" crossorigin="anonymous"></script>

</body>
</html>
