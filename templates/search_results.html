<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color:  #e9f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            color: #444;
        }

        h2 {
            color: #333;
            font-size: 28px;
            margin-top: 30px;
            text-align: center;
        }

        form {
            margin-top: 20px;
            display: flex;
            gap: 12px;
            justify-content: center;
            width: 100%;
            max-width: 500px;
        }

        input[type="text"] {
            padding: 12px 16px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 25px;
            width: 80%;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #3498db;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #2188d9;
        }

        ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
            width: 100%;
            max-width: 1200px;
        }

        li {
            margin: 20px;
            padding: 20px;
            border-radius: 12px;
            background-color: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 280px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        li:hover {
            transform: translateY(-8px);
            box-shadow: 0px 12px 20px rgba(0, 0, 0, 0.15);
        }

        h3 {
            color: #333;
            font-size: 22px;
            margin-bottom: 10px;
        }

        p {
            color: #777;
            font-size: 14px;
            margin-bottom: 8px;
        }

        img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .btn-primary {
            background-color: #3498db;
            color: white;
            padding: 10px 18px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #2188d9;
        }

        li:empty {
            color: #333;
        }

        @media (max-width: 768px) {
            ul {
                flex-direction: column;
                align-items: center;
            }

            li {
                width: 90%;
                max-width: 350px;
            }
        }

    </style>
</head>
<body>
    <h2>Search Results for "{{ query }}"</h2>

    <form method="GET" action="{% url 'product_search' %}">
        <input type="text" name="q" value="{{ query }}" placeholder="Search for products">
        <input type="submit" value="Search">        
    </form>

    <ul>
        {% for product in products %}
            <li>
                <h3>{{ product.name }}</h3>
                <p>Price: â‚¹{{ product.price }}</p>
                <p>Stock: {{ product.stock }}</p>
                {% if product.image %}
                    <img src="{{ product.image.url }}" alt="{{ product.name }} Image">
                {% endif %}
                <a href="{% url 'product_detail' product.id %}" class="btn-primary">View Product</a>
            </li>
        {% empty %} 
            <li>No products found.</li>
        {% endfor %}             
    </ul>
</body>
</html>
