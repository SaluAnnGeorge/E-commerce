<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Bazar</title>
    <style>
        body {
    background-color: #e9f7fa; /* Light teal background for a fresh feel */
}

.navbar {
    background: linear-gradient(135deg, #00bcd4, #4caf50); /* Gradient from teal to green */
    border-bottom: 1px solid #009688; /* Darker shade for the border */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.movie-card {
    margin: 15px;
}

.movie-poster {
    height: 300px;
    object-fit: cover;
    border-radius: 10px; /* Rounded corners for a smooth look */
}

.card-title {
    font-weight: bold;
    color: #004d40; /* Deep green for the title text */
}

.card-text {
    color: #00796b; /* Lighter green for the text */
}

.card-footer {
    background-color: #00796b; /* Matching footer with text color */
    color: white;
    font-weight: bold;
    border-top: 2px solid #004d40; /* Add a subtle border on top */
}

.cta-button {
    background-color: #4caf50; /* Fresh green color for the button */
    border: none;
    color: white;
    font-weight: bold;
    padding: 10px 20px;
    border-radius: 5px; /* Rounded corners for the button */
    transition: background-color 0.3s ease;
}

.cta-button:hover {
    background-color: #388e3c; /* Darker green on hover */
}

    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" style="font-style: italic; font-weight: bold; color: hsl(0, 11%, 2%);"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        {% if user.is_authenticated %}
                            Welcome, {{ user.username }} <!-- Display the logged-in user's name -->
                        {% else %}
                            My Account
                        {% endif %}
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        {% if user.is_authenticated %}
                            <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li> <!-- Logout option -->
                        {% else %}
                            <li><a class="dropdown-item" href="{% url 'login' %}">Login</a></li>
                            <li><a class="dropdown-item" href="{% url 'register' %}">Register</a></li>
                        {% endif %}
                    </ul>
                    <form class="d-flex" action="{% url 'product_search' %}">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                </li>
            </ul>
           
        </div>
    </div>

    
</nav>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
